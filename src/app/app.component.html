<div class="container">
  <div class="row">
      <div class="col mt-5 col-xs-6 col-md-6 col-lg-6">
        <h2>Check Password Strength</h2>
        <br>
      <form [formGroup]="signupForm">
        <div class="form-group">
          <input formControlName="password" type="password" class="form-control" autocomplete="off" placeholder="Password">
          <app-password-strength 
          [passwordToCheck]="signupForm.value.password"         
          ></app-password-strength>
        </div>
      </form>
    </div>
  </div>
</div>
